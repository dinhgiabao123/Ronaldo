<!DOCTYPE html>
<html>
    <head>
        <title> Hattieu</title>
        <link rel="icon" type="img" href="Favicon/favicon.jpg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2 class="logo" > Logo </h2>
            <nav class="navigation">
                <a href="#"> Home </a>
                <a href="#"> About</a>
                <a href="#"> Services</a>
                <a href="#"> Contact</a>
            </nav>
        </header>

        <div class="wrapper">
            
            <div class="form-box register">
                <h2> Register </h2>
                <form action="login.html">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <input type="text" required minlength="6">
                        <label> Username </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open"></ion-icon></ion-icon></span>
                        <input type="email" required>
                        <label> Email </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key"></ion-icon></span>
                        <input type="password" required minlength="6">
                        <label> Password </label>
                    </div>
                    <div class="remember-forgot">
                        <label> <input type="checkbox" required>
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <button type="submit" class="btn"> Register </button>
                    <div class="login">
                        <a href="login.html"> Have a account. Login now </a>
                    </div>
                </form>
            </div>
            
            
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
