<!DOCTYPE html>
<html>
    <head>
        <title> Hattieu</title>
        <link rel="icon" type="img" href="Favicon/favicon.jpg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2 class="logo" > Logo </h2>
            <nav class="navigation">
                <a href="#"> Home </a>
                <a href="#"> About</a>
                <a href="#"> Services</a>
                <a href="#"> Contact</a>
            </nav>
        </header>

        <div class="wrapper">
            
            <div class="form-box login">
                <h2> Login </h2>
                <form action="main.html">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-open"></ion-icon></ion-icon></span>
                        <input type="email" required>
                        <label> Email </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key"></ion-icon></span>
                        <input type="password" required minlength="6">
                        <label> Password </label>
                    </div>
                    <div class="remember-forgot">
                        <label> <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#"> Forgot Password </a>
                    </div>
                    <button type="submit" class="btn"> Login </button>
                    <div class="register">
                        <a href="register.html"> Don't have a account . Register now </a>
                    </div>
                </form>
            </div>
            
            
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
